<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong>{{ post.data.title}}</strong> (<a (click)="deletePost(post.id)">delete</a>)
    <br> {{post.data.content}}
  </li>
</ul>

<div *ngIf="postDoc">
  <h1 (click)="clearActivePost()">A specific post:</h1>
  <postcard [post]="post"></postcard>
</div>
