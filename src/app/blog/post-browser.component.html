<mat-card class="postList">
  <mat-list>
    <h3>All posts:</h3>
    <mat-divider [inset]="true"></mat-divider>
    <mat-list-item (click)="getPost(post.id)" *ngFor="let post of posts | async">
      <strong matLine>{{ post.data.title}}</strong> (<a (click)="deletePost(post.id)">delete</a>)
      <p matLine>{{post.data.content}}</p>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>

<!--need to getPost twice on initial page load?-->
<div class="activePostContainer" *ngIf="postDoc">
  <h1 (click)="clearActivePost()">A specific post:</h1>
  <postcard [post]="post"></postcard>
</div>
