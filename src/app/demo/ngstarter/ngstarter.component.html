<mat-card>
  <div class="cardHeader" fxLayout=row fxLayoutAlign="space-between">
    <mat-card-header>
      <div class="titleArea" fxFlexAlign="start" fxFlexFill>
        <mat-card-title>
          Angular starter component
        </mat-card-title>
        <mat-card-subtitle>
          Materialized in card form
        </mat-card-subtitle>
      </div>

      <div class="loginSection">
        <div *ngIf="auth.user | async; then signout else signin">
          <!-- selected template will replace this div -->
        </div>

        <ng-template #signin>
          <social-login-block></social-login-block>
        </ng-template>

        <ng-template #signout>
          <div fxFlex fxLayout="row">
            <button (click)="auth.signOut()">
              Sign Out
            </button>
          </div>
        </ng-template>

      </div>

    </mat-card-header>
  </div>


  <div fxLayout="column" fxLayoutAlign="stretch">
    <h1 fxFlexAlign="center">
      <div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
      </div>

      <!-- User NOT logged in -->
      <ng-template #guest>
        Welcome to {{ title }}
      </ng-template>

      <!-- User NOT logged in -->
      <ng-template #authenticated>
        <div class="authHeader" *ngIf="auth.user | async as user">
          Welcome back to {{ title }}, {{user?.displayName}}!
        </div>
      </ng-template>
    </h1>
    <img fxFlexAlign="center" fxFlex width="600" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
  </div>
  <mat-card-content>
    <div class="linkList" fxLayout="column" fxLayoutAlign="left" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <h2>Here are some links to help you start: </h2>
      <mat-list>
        <mat-list-item>
          <h2><a target="_blank" rel="noopener" href="https://angular.io/tutorial">Tour of Heroes</a></h2>
        </mat-list-item>
        <mat-list-item>
          <h2><a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a></h2>
        </mat-list-item>
        <mat-list-item>
          <h2><a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a></h2>
        </mat-list-item>
      </mat-list>
    </div>

  </mat-card-content>
</mat-card>
